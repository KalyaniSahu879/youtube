<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>

        </div>
        <img src="https://logosmarcas.net/wp-content/uploads/2020/04/YouTube-Logo.png" class="logo"/>
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="search-btn" onclick="searchVideo()"><img src="https://www.freeiconspng.com/uploads/search-icon-png-4.png"/></button>
        </div>
        <div class="user-options">
            <img class="icon" src="http://icons.iconarchive.com/icons/icons8/ios7/256/Computer-Hardware-Video-Camera-icon.png" alt=""/>
            <img class="icon" src="https://cdn3.iconfinder.com/data/icons/social-messaging-ui-line-shapes-1/3/27-512.png">
            <img class="icon" src="https://www.freeiconspng.com/uploads/bell-icon-6.png">
        </div>
        <div class="user-dp">
            <img src="https://tse2.mm.bing.net/th?id=OIP.xE8s2rs-_oCU5Jr0GGVmoAHaFj&pid=Api&P=0&w=246&h=184"/>

        </div>
    </nav>
    <!-- side-bar -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="https://www.clker.com/cliparts/Q/7/J/K/1/d/house-grey-md.png">Home</a>
        <a href="#" class="links"><img src="https://cdn2.iconfinder.com/data/icons/generic-02/100/collections_09-76-512.png">Explore</a>
        <a href="#" class="links"><img src="https://clipartcraft.com/images/subscribe-button-transparent-grey-3.png">subscriptions</a>
        <hr class="separator">
        <a href="#" class="links"><img src="https://cdn.pixabay.com/photo/2018/03/19/02/52/the-youtube-logo-3238901_640.png">Library</a>
        <a href="#" class="links"><img src="https://cdn2.iconfinder.com/data/icons/flat-web/512/716971-clock-512.png">History</a>
        <a href="#" class="links"><img src="https://www.freeiconspng.com/uploads/video-icon-17.png">Your video</a>
        <a href="#" class="links"><img src="https://cdn1.iconfinder.com/data/icons/big-business/512/Arrow_Clock-512.png">Watch Later</a>
        <a href="#" class="links"><img src="https://www.shareicon.net/data/2017/02/09/878629_up_512x512.png">Like Video</a>
        <a href="#" class="links"><img src="http://www.clker.com/cliparts/C/C/t/u/L/0/arrow-down-gray-hi.png">Show More</a>
    </div>
    <!-- filters -->
    <div class="filters">

        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">Web Development</button>
        <button class="filter-options">Python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artifitial intelligence</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>
    </div>
    <!-- video -->
    <div class="video-container">
        <!-- <div class="video">
            <img src="https://tse2.mm.bing.net/th?id=OIP.xE8s2rs-_oCU5Jr0GGVmoAHaFj&pid=Api&P=0&w=246&h=184" class="thumbnail">
            <div class="content">
                <img src= "https://tse2.mm.bing.net/th?id=OIP.xE8s2rs-_oCU5Jr0GGVmoAHaFj&pid=Api&P=0&w=246&h=184" class="channel-icon">
                <div class="info">
                    <h4 class="title">Youtube Clon 2022 |create Working youtube clone</h4>
                    <p class="channel-name">Modern Web</p>

                </div>
            </div>
        </div> -->
    </div>
    <script src="app.js"></script>
</body>
</html>
